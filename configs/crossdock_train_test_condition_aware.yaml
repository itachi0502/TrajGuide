accounting:
  checkpoint_dir: ./outputs/condition_aware_integration/v1/checkpoints
  dump_config_path: ./outputs/condition_aware_integration/v1/config.yaml
  generated_mol_dir: ./outputs/condition_aware_integration/v1/generated_mol
  logdir: ./outputs/condition_aware_integration/v1
  test_outputs_dir: ./outputs/condition_aware_integration/v1/test_outputs
  wandb_logdir: ./outputs/condition_aware_integration/v1
best_ckpt: false
ckpt_path: null
data:
  atom_decoder:
  - H
  - C
  - N
  - O
  - F
  - P
  - S
  - Cl
  colors_dic:
  - '#FFFFFF99'
  - C7
  - C0
  - C3
  - C1
  - C4
  - C8
  - C9
  condition_aware:
    condition_dim: 2
    dataset_name: default
    enable_cache: true
    enabled: true
    noise_std: 0.05
    precompute_conditions: true
    training_mode: true
    use_probability: 0.7
  name: pl
  normalizer_dict:
    pos: 2.0
  path: ./data/crossdocked_v1.1_rmsd1.0_pocket10
  radius_dic:
  - 0.3
  - 0.6
  - 0.6
  - 0.6
  - 0.6
  - 0.6
  - 0.6
  - 0.6
  smiles_path: null
  split: ./data/crossdocked_pose_split_kekulize.pt
  transform:
    ligand_atom_mode: add_aromatic
  version: kekulize
  with_split: true
debug: false
decouple_mode: none
dynamics:
  beta1: 1.5
  beta1_aromatic: 1.0
  beta1_bond: 1.5
  beta1_charge: 1.0
  bond_net_type: lin
  center_pos_mode: protein
  destination_prediction: true
  discrete_steps: 1000
  ligand_atom_aromatic_dim: 2
  ligand_atom_charge_dim: 3
  ligand_atom_feature_dim: 13
  ligand_atom_type_dim: 8
  net_config:
    act_fn: relu
    adaptive_norm: false
    condition_aware: true
    condition_dim: 2
    cutoff_mode: knn
    dropout: 0.1
    edge_feat_dim: 4
    h_node_in_bond_net: true
    hidden_dim: 128
    knn: 32
    n_heads: 16
    name: unio2net_bond
    norm: true
    num_blocks: 4
    num_bond_classes: 4
    num_layers: 6
    num_r_gaussian: 20
    r_max: 10.0
    sync_twoup: false
    x2h_out_fc: false
  node_indicator: true
  pos_init_mode: zero
  pred_connectivity: false
  pred_given_all: false
  protein_atom_feature_dim: 27
  sampling_strategy: end_back_pmf
  self_condition: false
  sigma1_coord: 0.05
  t_min: 0.0001
  time_emb_dim: 1
  time_emb_mode: simple
  use_discrete_t: true
empty_folder: false
evaluation:
  condition_aware: true
  terminal_filtering: true
  condition_guidance:
    enabled: false
    target_qed: 0.56
    target_sa: 0.78
    model_path: null
  batch_size: 100
  docking_config:
    exhaustiveness: 16
    mode: vina_dock
    protein_root: ./data/test_set
  fix_bond: false
  ligand_path: null
  mode: null
  num_samples: 10
  output_dir: ./outputs/condition_aware_integration/v1/test_outputs
  protein_path: null
  sample_num_atoms: ref
  sample_steps: 100
  time_coef: 1.0
  time_scheduler_path: null
exp_name: condition_aware_integration
logging_level: warning
no_wandb: true
project_name: molcraft_conditional_guidance
revision: v1
seed: 1234
skip_chen: false
test_only: false
time_decoupled: false
train:
  batch_size: 8
  bond_loss_weight: 1.0
  ckpt_freq: 1
  ema_decay: 0.999
  epochs: 1
  log_gradient_scale_interval: 100
  max_grad_norm: Q
  num_workers: 2
  optimizer:
    beta1: 0.95
    beta2: 0.999
    lr: 0.0005
    type: adam
    weight_decay: 0.0
  pos_noise_std: 0.0
  random_rot: false
  resume: false
  scheduler:
    factor: 0.6
    max_iters: 20000
    min_lr: 1.0e-06
    patience: 10
    type: plateau
  v_loss_weight: 1.0
  val_freq: 1000
  val_mode: sample
visual:
  save_mols: false
  visual_chain: false
  visual_nums: 10
wandb_resume_id: null
